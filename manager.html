    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Document</title>
    <script

            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"

            crossorigin="anonymous"></script>

<body>
<div id="tabs">
    <ul>
        <li><a href="#tabs_1">Tiêu đề 1</a></li>
        <li><a href="#tabs_2">Tiêu đề 2</a></li>
    </ul>
    <div id="tabs_1">
        <h1>Danh sách sinh viên</h1>
        <form id="my_form">
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" class="form-control" id="name">
                <span id="error_name" style="color: red"></span>
            </div>
            <div class="form-group">
                <label for="age">Tuổi</label>
                <input type="text" class="form-control" id="age">
                <span id="error_age" style="color: red"></span>

            </div>
            <div class="form-group">
                <label for="group">Lớp</label>
                <input type="text" class="form-control" id="group">
                <span id="error_group" style="color: red"></span>
            </div>
            <button onclick="create();return false" class="btn btn-primary" id="btn-update">Thêm</button>
        </form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Stt</th>
                <th scope="col">Tên</th>
                <th scope="col">Tuổi</th>
                <th scope="col">Lớp</th>
                <th scope="col">Sửa</th>
                <th scope="col">Xóa</th>
            </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
    <div id="tabs_2">2</div>
</div>

<script src="manager.js"></script>
