<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caculator</title>
    <style>
        body {
            background-color: black;
        }

        #display, #result {
            border: none;
            width: 95%;
        }

        table {
            width: 300px;
            height: 250px;
            margin: 50px auto;
            background: darkgrey;
            padding: 15px;
        }


        .button {
            /*width: 100%;*/
            width: 40px;
            height: 30px;

        }

        #display, #result {
            text-align: right;
        }

        tr > td {
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="5">
            <input type="text" id="display">
            <input type="text" id="result" value="0">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="1" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="2" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="3" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="+" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="<--" class="button"
                   onclick="display.value=display.value.substr(0,display.value.length-1)">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="4" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="5" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="6" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="-" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="C" class="button" onclick="clearAll()">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="7" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="8" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="9" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="*" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="sqrt" class="button" onclick="sqrt()">
        </td>


    </tr>
    <tr>
        <td>
            <input type="button" value="0" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="." class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="/" class="button" onclick="display.value+=this.value">
        </td>
        <td>
            <input type="button" value="ans" class="button" onclick="ans()">
        </td>
        <td>
            <input type="button" value="=" class="button" onclick="calculate()">
        </td>
    </tr>
</table>
<script>
    let result;
    let number;

    function sqrt() {
        let a = document.getElementById('display').value;
        result = Math.sqrt(a);
        document.getElementById('result').value = result;
    }

    function ans() {
        document.getElementById('display').value = "";
        document.getElementById('display').value = result;
    }

    function clearAll() {
        document.getElementById('display').value = "";
        document.getElementById('result').value = "0";

    }

    function calculate() {
        number = document.getElementById('display').value;
        result = eval(number);
        document.getElementById('result').value = result;
    }
</script>
</body>
</html>
