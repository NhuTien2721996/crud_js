<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <h3>Bài 1</h3>
    <button onclick="show_arr()">Show</button>
    <button onclick="add()">add</button>
    <button onclick="del()">delete</button>
    <button onclick="up()">Tăng dần</button>
    <button onclick="down()">Giảm dần</button>
    <div id="result"></div>
</div>
<div>
    <h3>Bài 2</h3>
    <input type="text" id="input_text">
    <button onclick="show_text()">Show</button>
    <button onclick="lenght()">do dai chuoi</button>
    <button onclick="del_text()">delete</button>
    <button onclick="edit_text()">edit</button>
    <button onclick="findIndex()">Tìm kiếm</button>
    <button onclick="upperCase()">In hoa</button>
    <button onclick="lowerCase()">In thường</button>
    <div id="result-2"></div>
    <div id="result-3"></div>
    <div id="index"></div>
</div>
<script>
    let arr = [1, 3, 5, 7, 11, 22, 68, 41];

    function show_arr() {
        document.getElementById('result').innerHTML = arr;
    }

    function add() {
        number = parseInt(prompt('Enter a number'));
        arr.push(number);
        alert('them thanh cong');
        document.getElementById('result').innerHTML = arr;
    }

    function del() {
        arr.pop();
        alert('xoa thanh cong');
        document.getElementById('result').innerHTML = arr;
    }

    function up() {
        arr.sort(function (a, b) {
            return a - b
        });
        alert('sap xep thanh cong');
        document.getElementById('result').innerHTML = arr;
    }

    function down() {
        arr.sort(function (a, b) {
            return b - a
        });
        alert('sap xep thanh cong');
        document.getElementById('result').innerHTML = arr;
    }
</script>

<script>
    let text;
    let new_text = [];
    let a;
    let content;
    let index;

    function show_text() {
        text = document.getElementById('input_text').value;
        document.getElementById('result-2').innerHTML = text;
    }

    function lenght() {
        a = text.length;
        document.getElementById('result-3').innerHTML = 'độ dài chuỗi vừa nhập là: ' + a;
    }

    function del_text() {
        let a = parseInt(prompt('Nhập vị trí cần xóa'));
        let b = parseInt(prompt('Độ dài cần lấy'));
        new_text = text.substr(a, b);
        document.getElementById('result-2').innerHTML = new_text;
    }
    function edit_text() {
        let a=prompt('Nhập kí tự muốn sửa');
        let b=prompt('Nhập nội dung muốn sửa');
        new_text=text.replace(a,b);
        document.getElementById('result-2').innerHTML = new_text;
    }
    function findIndex() {
        content=prompt('Nhập nội dung');
        index=text.indexOf(content);
        document.getElementById('index').innerHTML=content + ' nằm ở vị trí ' + index;
    }
    
    function upperCase() {
        new_text=text.toUpperCase();
        document.getElementById('result-2').innerHTML=new_text;
    }

    function lowerCase() {
        new_text=text.toLowerCase();
        document.getElementById('result-2').innerHTML=new_text;
    }

</script>
</body>
</html>
