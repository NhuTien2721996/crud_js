        .my-form {
            width: 300px;
            margin: 100px auto;

            width: 100%;
        }

            margin-top: 15px;
        }

<body>
<div class="my-form">
    <form id="form-login" method="post" action="">
        <div class="form-group">
            <h2>Đăng nhập</h2>
            <p>Tài khoản</p>
            <input type="text" id="user_name" name="user_name" class="form-control">
            <p>Mật khẩu</p>
            <input type="password" id="password" name="password" class="form-control">
            <p id="noti"></p>
            <button value="Login" id="Login" onclick="login();return false;">Login</button>
            <button id="logout" style="display: none">Logout</button>
        </div>
    </form>
</div>
<div>
</div>
<script>
    let _user = 'admin';
    let _password = 'admin';

    function login() {
        let user_name = document.getElementById('user_name').value;
        let password = document.getElementById('password').value;
        if (user_name === "" || password === "") {
            document.getElementById('noti').innerHTML = "Vui lòng nhập đủ tài khoản và mật khẩu";
            $('#noti').css("color", "red");
            $('#user_name').css("border", "1px solid red");
            $('#password').css("border", "1px solid red");
        } else if (user_name === _user && password === _password) {
            document.getElementById('noti').innerHTML = "Bạn đã đăng nhập thành công";
            // $('#noti').dialog();
            $('#noti').css("background-color", "green");
            $('#noti').css("color", "white");
            $('#user_name').css("border", "none");
            $('#password').css("border", "none");
            $('#Login').hide();
            $('#logout').show();
        } else {
            document.getElementById('noti').innerHTML = "Tài khoản hoặc mật khẩu không đúng";
            $('#noti').css("color", "red");
            $('#user_name').css("border", "1px solid red");
            $('#password').css("border", "1px solid red");
        }
    }


</script>
