        <label>Chiều rộng</label>
        <input type="text" id="width">

        <input type="text" id="height">
        <input type="button" value="Apply" id="setSize" onclick="setSize(this) ">
    </div>

<script>


    function setSize() {
        let _height = document.getElementById('height').value;
        let _width = document.getElementById('width').value;
        let a = _height + "px";
        let b = _width + "px";
        $(this).click(function () {
            $("#img").css("height", a);
            $("#img").css("width", b);
        });

    }
</script>
<script>
    let products = [
        {
            id: 1,
            name: "ip 6s",
            price: 6000,

        },
        {
            id: 2,
            name: "ip 7",
            price: 7000,

        }
    ];
    let dataProduct = document.getElementById('product');
    let dataCart = document.getElementById('data');
    let shopCart = [];


    function displayProduct() {
        for (let i = 0; i < products.length; i++) {
            dataProduct.innerHTML += "<div id='content'>" +
                "<div class='name'> <span>Tên sản phẩm: </span>" +
                "<span>" + products[i].name + "</span>" + "</div>" +
                "<div class='price'> <span>Giá :</span>" +
                "<span>" + products[i].price + "</span>" + "</div>" +
                "<div class='button'>" + "<button onclick='addToCart(" + products[i].id + ")' class='btn'>Thêm vào giỏ hàng</button>" +
                "</div></div>";
        }
    }

    displayProduct();

    function addToCart(id) {
        let product = products.filter(function (item) {
            return item.id === id;
        })[0];
        let index = -1;
        for (let i = 0; i < shopCart.length; i++) {
            if (product.id === shopCart[i].id) {
                index = i;
            }
        }
        if (index < 0) {
            product.amount = 1;
            shopCart.push(product);
        } else {
            shopCart[index].amount += 1;
        }

        console.log(shopCart);
        getAll();
    }

    function getAll() {
        dataCart.innerHTML = "";
        for (let i = 0; i < shopCart.length; i++) {
            dataCart.innerHTML += "<tr>" +
                "<td>" + (shopCart[i].name) + "</td>" +
                "<td>" + (shopCart[i].price) + "</td>" +
                "<td>" + (shopCart[i].amount) + "</td>" +
                "<td><button onclick='destroy(" + (i) + ")'>Xóa</button></td>" +
                "</tr>";
        }
    }

    function destroy(id) {
        if (shopCart[id].amount === 1) {
            shopCart.splice(id, 1);
        } else {
            shopCart[id].amount--;
        }
        getAll();
    }

</script>
<script>
    let checkbox = document.getElementsByName('gender');
    let result = "";
    $('#btn').click(function () {
        for (let i = 0; i < checkbox.length; i++) {
            if (checkbox[i].checked === true) {
                document.getElementById('result').innerHTML = result += checkbox[i].value + " ";
            }
        }
    });

</script>
