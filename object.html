    <title>Document</title>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Mã SV</th>
        <th scope="col">Họ và tên</th>
        <th scope="col">Tuổi</th>
        <th scope="col">Giới tính</th>
        <th scope="col">Điểm văn</th>
        <th scope="col">Điểm toán</th>
        <th scope="col">Tổng điểm</th>
    </tr>
    </thead>
    <tbody id="data">
    </tbody>
</table>
<button onclick="upMaths()">Điểm toán tăng dần</button>
<button onclick="downMaths()">Điểm toán giảm dần</button>
<button onclick="upLiterature()">Điểm văn tăng dần</button>
<button onclick="downLiterature()">Điểm văn giảm dần</button>
<button onclick="upTotal()">Tổng điểm tăng dần</button>
<button onclick="downTotal()">Tổng điểm giảm dần</button>

<div id="top_literature"></div>
<div id="top_maths"></div>
<div id="top_total"></div>
<script>
    let students = [
        {
            code: 1,
            name: 'Nguyễn Như Tiến1',
            age: 25,
            gender: 'nam',
            literature: 7,
            maths: 8,
            total: 15,
        },
        {
            code: 2,
            name: 'Nguyễn Như Tiến2',
            age: 25,
            gender: 'nam',
            literature: 4,
            maths: 8,
            total: 12,
        },
        {
            code: 3,
            name: 'Nguyễn Như Tiến4',
            age: 25,
            gender: 'nam',
            literature: 4,
            maths: 4,
            total: 8,
        },
        {
            code: 4,
            name: 'Nguyễn Như Tiến7',
            age: 25,
            gender: 'nam',
            literature: 9,
            maths: 8,
            total: 17,
        },
        {
            code: 5,
            name: 'Nguyễn Như Tiến6',
            age: 25,
            gender: 'nam',
            literature: 5,
            maths: 8,
            total: 13,
        },
        {
            code: 6,
            name: 'Nguyễn Như Tiến',
            age: 25,
            gender: 'nam',
            literature: 7,
            maths: 3,
            total: 10,
        },

        {
            code: 7,
            name: 'Nguyễn Như Tiến5',
            age: 25,
            gender: 'nam',
            literature: 4,
            maths: 5,
            total: 9,
        },
        {
            code: 8,
            name: 'Nguyễn Như Tiến8',
            age: 25,
            gender: 'nam',
            literature: 5,
            maths: 5,
            total: 10,
        },
        {
            code: 9,
            name: 'Nguyễn Như Tiến9',
            age: 25,
            gender: 'nam',
            literature: 4,
            maths: 10,
            total: 14,
        },
        {
            code: 10,
            name: 'Nguyễn Như Tiến10',
            age: 25,
            gender: 'nam',
            literature: 6,
            maths: 6,
            total: 12,
        },
    ];
    let dataListTag = document.getElementById('data');
    let maxLiterature = students[0].literature;
    let maxMaths = students[0].maths;
    let maxTotal = students[0].total;
    displayAll();

    function displayAll() {
        for (let i = 0; i < students.length; i++) {
            dataListTag.innerHTML += "<tr>" +
                "<td>" + students[i].code + "</td>" +
                "<td>" + students[i].name + "</td>" +
                "<td>" + students[i].age + "</td>" +
                "<td>" + students[i].gender + "</td>" +
                "<td>" + students[i].literature + "</td>" +
                "<td>" + students[i].maths + "</td>" +
                "<td>" + students[i].total + "</td>" + "</tr>";
            if (maxLiterature < students[i].literature) {
                maxLiterature = students[i].literature;
                document.getElementById('top_literature').innerHTML = " Người có điểm văn cao nhất là: " + students[i].name + " với điểm số là " + students[i].literature;
            }
            if (maxMaths < students[i].maths) {
                maxMaths = students[i].maths;
                document.getElementById('top_maths').innerHTML = " Người có điểm toán cao nhất là: " + students[i].name + " với điểm số là " + students[i].maths;
            }
            if (maxTotal < students[i].total) {
                maxTotal = students[i].total;
                document.getElementById('top_total').innerHTML = " Người có tổng điểm cao nhất là: " + students[i].name + " với điểm số là " + students[i].total;
            }
        }
    }

    function upMaths() {
        dataListTag.innerHTML = "";
        students.sort(function (a, b) {
            return b.maths - a.maths;
        });
        displayAll();
    }

    function downMaths() {
        dataListTag.innerHTML = "";
        students.sort(function (a, b) {
            return a.maths - b.maths;
        });
        displayAll();
    }

    function upLiterature() {
        dataListTag.innerHTML = "";
        students.sort(function (a, b) {
            return b.literature - a.literature;
        });
        displayAll();
    }

    function downLiterature() {
        dataListTag.innerHTML = "";
        students.sort(function (a, b) {
            return a.literature - b.literature;
        });
        displayAll();
    }
    function upTotal() {
        dataListTag.innerHTML = "";
        students.sort(function (a, b) {
            return b.total - a.total;
        });
        displayAll();
    }

    function downTotal() {
        dataListTag.innerHTML = "";
        students.sort(function (a, b) {
            return a.total - b.total;
        });
        displayAll();
    }

</script>
